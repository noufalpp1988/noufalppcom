<section>
  <div class="container d-flex flex-row">
    <div class="col-md-8 home-name-tag">
      <div class="row">
        <section>
          <h1>{{AuthorName}}
            <br/>
            <span>{{AuthorSurname}}</span>
          </h1>
        </section>
        <section>
          <div class="col-md-10">
            <hr/>
            <p>Successfully managed 50+ UI developments for various national and international clients which includes hospital
              management systems, statistics portals, resume portals, material and crew management portal, air line portals,
              etc.</p>
            <hr/>
          </div>
        </section>
      </div>
      <div class="row">
        <div class="btn-cont">
          <button class="btn-transparent" name="homeProfileLink" value="about" tabindex="1" (click)="navigateUrlFn(homeProfileBtn)"
            #homeProfileBtn>
            <i class="fa fa-play"></i>
            <span>{{homeBtnProfile}}</span>
          </button>
          <button class="btn-transparent" name="homeWorksLink" value="works" tabindex="2" (click)="navigateUrlFn(homeWorksBtn)" #homeWorksBtn>
            <i class="fa fa-briefcase"></i>
            <span>{{homeBtnSeeWorks}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
