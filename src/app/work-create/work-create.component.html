<div class="container">
  <h1>Add New Work</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveWork()" #workForm="ngForm">
        <div class="form-group">
          <label for="name">Category</label>
          <input type="text" class="form-control" [(ngModel)]="work.projCategory" name="Catagory" required>
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="work.projTitle" name="Title" required>
        </div>
        <div class="form-group">
          <label for="name">Domain</label>
          <input type="text" class="form-control" [(ngModel)]="work.projDomain" name="Domain" required>
        </div>
        <div class="form-group">
          <label for="name">Duration</label>
          <input type="number" class="form-control" [(ngModel)]="work.projDuration" name="Duration" required>
        </div>
        <div class="form-group">
          <label for="name">Technologies</label>
          <input type="text" class="form-control" [(ngModel)]="work.projTech" name="Technologies" required>
        </div>
        <div class="form-group">
          <label for="name">Company</label>
          <input type="text" class="form-control" [(ngModel)]="work.projCompany" name="Company" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="work.projDescription" name="Description" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!workForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
