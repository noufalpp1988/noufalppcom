<app-navigation [InputTest]="1+2+3" (outputTest)="outputTestMethod($event)">
</app-navigation>
<section>
    <div class="container ">
        <h1>Project List</h1>

        <a [routerLink]="['/login']" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">Admin</span>
        </a>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let work of works">
                    <td>{{ work.projTitle }}</td>
                    <td>{{ work.projDomain }}</td>
                    <td>
                        <a [routerLink]="['/work-detail/',work._id]">Show Detail
            </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br/>
        <a routerLink="projects">projects</a>
    </div>
</section>
